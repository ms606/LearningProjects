<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update CSS Variables with JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>UPDATE CSS VARIABLE WITH <span class="h1">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10"
        data-sizing="px"> 

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10"
        data-sizing="px">
    
        <label for="base">Base Color</label>
        <input type="color" name="base" value="#ffc600">
    </div>

    <img src="https://i.picsum.photos/id/800/800/500.jpg?hmac=VsvmxeqrIDuRjbTv3ITJe-U4nrW2iCFRne2T73snoK4">
</body>
<script src="script.js"></script>
</html>
