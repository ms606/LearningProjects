<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">applause</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">bus_door</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">city</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">creaky_door_3</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">drum</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">jail_cell_door</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Phone_Ring</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Toaster2</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Watert1</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/applause.wav"></audio>
    <audio data-key="83" src="sounds/bus_door.wav"></audio>
    <audio data-key="68" src="sounds/city.wav"></audio>
    <audio data-key="70" src="sounds/creaky_door_3.wav"></audio>
    <audio data-key="71" src="sounds/drum.wav"></audio>
    <audio data-key="72" src="sounds/jail_cell_door.wav"></audio>
    <audio data-key="74" src="sounds/Phone_Ring.wav"></audio>
    <audio data-key="75" src="sounds/Toaster2.wav"></audio>
    <audio data-key="76" src="sounds/Watert1.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
